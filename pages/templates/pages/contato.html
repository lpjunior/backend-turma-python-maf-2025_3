{% extends "pages/base.html" %}

{% block title %}Contato, Senac Site Online{% endblock %}

{% block content %}

<section aria-labelledby="titulo-contato">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 id="titulo-contato" class="card-title mb-3">
        <i class="fa-solid fa-envelope me-2 text-primary"></i>
        Contato
      </h1>

      <p class="mb-4">
        Entre em contato conosco pelos canais abaixo.
      </p>

      <ul class="list-group">
        <li class="list-group-item">
          <i class="fa-solid fa-at me-2 text-secondary"></i>
          <a href="mailto:contato@senac.com.br">contato@senac.com.br</a>
        </li>
        <li class="list-group-item">
          <i class="fa-solid fa-phone me-2 text-secondary"></i>
          <a href="tel:+5511999999999">(11) 99999-9999</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="mt-3">
      <form class="form" action="{% url 'contato' %}" method="post">
          {% csrf_token %}
        <div class="form-group">
            <label class="label-form" for="nomeId">Nome</label>
            <input type="text" class="form-control" id="nomeId" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label class="label-form" for="mensagemId">Mensagem</label>
            <textarea class="form-control" id="mensagemId" name="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
        </div>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
  </div>
</section>

{% endblock %}
