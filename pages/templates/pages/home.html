{% extends "pages/base.html" %}

{% block title %}Home, Senac Site Online{% endblock %}

{% block content %}

<section class="mb-5" aria-labelledby="titulo-mensagem">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 id="titulo-mensagem" class="card-title mb-3">
        <i class="fa-solid fa-server me-2 text-primary"></i>
        Mensagem do servidor
      </h2>

      <p class="card-text fs-5">
        <strong>{{ mensagem }}</strong>
      </p>
    </div>
  </div>
</section>

<section id="contato" aria-labelledby="titulo-contato">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 id="titulo-contato" class="card-title mb-4">
        <i class="fa-solid fa-address-card me-2 text-success"></i>
        Informações do aluno
      </h2>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Nome do aluno:</strong>
          <span class="ms-1">{{ nome_aluno }}</span>
        </li>
        <li class="list-group-item">
          <strong>Curso:</strong>
          <span class="ms-1">{{ curso }}</span>
        </li>
      </ul>
    </div>
  </div>
</section>

{% endblock %}
