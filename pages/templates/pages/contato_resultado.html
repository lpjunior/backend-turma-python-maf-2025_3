{% extends "pages/base.html" %}

{% block title %}Mensagem de Contato, Senac Site Online{% endblock %}

{% block content %}

<section aria-labelledby="contato-recebido">
  <div class="card shadow-sm">
    <h2>Mensagem recebida</h2>
      <p><strong>Nome: </strong> {{ nome }}</p>
      <p><strong>Mensagem: </strong> {{ mensagem }}</p>
  </div>
  <p>
      <a href="{% url 'contato' %}">Enviar nova mensagem</a>
  </p>

</section>

{% endblock %}
